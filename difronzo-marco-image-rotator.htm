    <title>
      My Image Rotator Web Page
    </title>
    <script>
     function changeImageSource()
{	
// checks and changes the image source
	var image_src=document.getElementById("image-id").getAttribute("src");
	if (image_src=="http://onclick.com/msis110/articles/on-the-charles.jpg")
	{
image_src="http://onclick.com/msis110/articles/community-boating-dock.jpg";
	}
	else
	{
image_src="http://onclick.com/msis110/articles/on-the-charles.jpg";
	}
	document.getElementById("image-id").setAttribute("src", image_src);
	return true;
}
 function changeImageWidth()
{
	// get the image width attribute value
  // if it is 475 pixels, set it to 100 pixels
  // else set it to 475 pixels
	var image_width=document.getElementById("image-id").style.width;
	if (image_width=="475px")
	{
		image_width="100px";
	}
	else
	{
		image_width="475px";
	}
	document.getElementById("image-id").style.width=image_width;
	return true;
}
  </script>
    </head>
  <body>
    <center>
      <h1>
        Click Image to change it!
      </h1>
      <img
id="image-id"
style="width:475px;"
onclick="changeImageSource();"
alt="charles River Photo"
           src="http://onclick.com/msis110/articles/community-boating-dock.jpg">
      <br />
      <button id="image-width-button" onclick="changeImageWidth();">
        Change image Width
      </button>
      </center>
  </body>
