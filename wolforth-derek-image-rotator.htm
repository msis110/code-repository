		<title>

		<script language="javascript">
			function changeimagewidthwolforth(newwidth)

			}
		</script>

	<body>
		<!-- Put your HTML tags here -->
		<center>
		<p style="font-size:48pt;color:blue;">
		Click the Image to change it and <br /> click the button to resize the image
		</p>
		
		<img id="image-id"
		     alt="this is an image of the Charles River"
		     src="http://onclick.com/msis110/articles/community-boating-dock.jpg" 
		     width="500">
		</img>
	<button onclick="changeimagewidthwolforth('250');">
		Click me to resize the image
	</button>
